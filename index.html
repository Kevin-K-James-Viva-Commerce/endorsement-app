<!DOCTYPE html>
<html>
    <head>
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/Freddie.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/Freddie.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/Freddie.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img class="logo" src="images/Freddie.png" alt="logo of 'We are the champions'">
            <h1 class="heading">We are the Champions</h1>
            <div>
                <input class="input" id="input" type="text" placeholder="Write your endorsement here">
            </div>
            <button class="btn" id="btn">Publish</button>
            <h2 class="endorsement-heading">-Endorsements-</h2>
            <ul id="endorsements"></ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
